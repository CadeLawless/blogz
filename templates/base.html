<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="navbar">
            <a href="{{ url_for('index') }}" class="navbar-brand">Home</a>&emsp;
            <a href="{{ url_for('blog') }}" class="navbar-brand">Blog</a>&emsp;
            <a href="{{ url_for('newpost') }}" class="navbar-item">Add New Post</a>&emsp;
            {% if session['username'] %}
                <a href="{{ url_for('logout') }}" class="navbar-item">Logout</a>
            {% endif %}
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; 2022</p>
            </footer>
        </div>
    </body>
</html>
