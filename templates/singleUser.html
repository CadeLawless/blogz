{% extends "base.html" %}
{% block title %}
Author {{user}}
{% endblock %}
{% block content %}
<h1>Posts from {{user}}</h1>
{% if posts|length == 0 %}
    <p>No posts yet</p>
{% else %}
    {% for post in posts %}
        <h2><a href="{{ url_for('post') }}?id={{post[0]}}">{{post[1]}}</a></h2>
        <p style="border-bottom: 1px solid rgb(146, 145, 145); width: 100%;">{{post[2]}}</p>
    {% endfor %}
{% endif %}
{% endblock %}
