{% extends "base.html" %}
{% block title %}
Create an Account
{% endblock %}
{% block content %}
<h1>Create an Account</h1>
<form method="POST" action="">
    <label>Username:</label><br>
    <input name="username" value="{{username}}" type="text"><span style="color: red">{{usernameError}}</span><br>
    <label>Password:</label><br>
    <input name="password" value="{{password}}" type="password"><span style="color: red">{{passwordError}}</span><br>
    <label>Confirm Password:</label><br>
    <input name="passwordConfirm" value="{{passwordConfirm}}" type="password"><span style="color: red">{{passwordConfirmError}}</span><br><br>
    <input type="submit" value="Sign up">
</form>
{% endblock %}
