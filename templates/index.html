{% extends "base.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
{% if users|length == 0 %}
    <p>No authors yet</p>
    {% else %}
            <h1>View posts for...</h1>
            {% for entry in users %}
            <h2 style="border-bottom: 1px solid rgb(146, 145, 145); width: 100%;"><a href="{{ url_for('singleUser') }}?user={{entry[1]}}">{{entry[1]}}</a></h2>
            {% endfor %}
    {% endif %}
{% endblock %}
