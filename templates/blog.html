{% extends "base.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
{% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}
            {% for entry in posts %}
            <h2><a href="{{ url_for('post') }}?id={{entry[0]}}">{{entry[1]}}</a></h2>
            <h3><a href = "{{url_for('singleUser')}}?user={{entry[3]}}">{{entry[3]}}</a></h3>
            <p style="border-bottom: 1px solid rgb(146, 145, 145); width: 100%;">{{entry[2]}}</p>
            {% endfor %}
    {% endif %}
{% endblock %}
